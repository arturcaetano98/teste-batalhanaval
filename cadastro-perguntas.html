<body>

<!--
CORPO DA PAGINA
-->
 <div class="container-fluid">
    <div class="container col-sm-6">
      <div class="text-center">
        <form class="form-signin">
          <br>
          <h1 class="h3 mb-2 font-weight-normal">Cadastrar Perguntas</h1>
          <br>
          <label for="inputTitulo" class="sr-only">Título:</label>
          <input type="text" id="inputTitulo" class="form-control" placeholder="Título: *" required="" autofocus="">
          <br>
              <div class="row col-sm-12">
                    <div class="form-group">
                      <label for="respostas">Resposta Correta: *</label>
                      <select class="form-control" id="respostas">
                        <option>Resposta A</option>
                        <option>Resposta B</option>
                        <option>Resposta C</option>
                        <option>Resposta D</option>
                      </select>
                    </div>
                    &ensp;
                    <div class="form-group">
                      <label for="disciplinas">Disciplinas: *</label>
                      <select class="form-control" id="disciplinas">
                        <option>Língua Portuguesa</option>
                        <option>Matemática</option>
                        <option>Literatura</option>
                        <option>História</option>
                        <option>Geografia</option>
                        <option>Artes</option>
                        <option>Inglês</option>
                        <option>História</option>
                        <option>Ed. Física</option>
                        <option>Artes</option>
                        <option>Química</option>
                        <option>Física</option>
                        <option>Biologia</option>
                        <option>Filosofia</option>
                        <option>Sociologia</option>
                      </select>
                    </div>
                    &ensp;
                    <div class="form-group">
                      <label for="nivel">Nível Educacional: *</label>
                      <select class="form-control" id="nivel">
                        <option>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Ensino Superior</option>
                      </select>
                    </div>
              </div>
          <label for="inputPergunta1" class="sr-only">Pergunta 1:</label>
          <input type="text" id="inputPergunta1" class="form-control" placeholder="Pergunta 1: *" required="" autofocus="">
          <br>
          <label for="inputPergunta2" class="sr-only">Perguntas 2:</label>
          <input type="text" id="inputPergunta2" class="form-control" placeholder="Pergunta 2: *" required="" autofocus="">
          <br>
          <label for="inputPergunta3" class="sr-only">Perguntas 3:</label>
          <input type="text" id="inputPergunta3" class="form-control" placeholder="Pergunta 3: *" required="" autofocus="">
          <br>
          <label for="inputPergunta4" class="sr-only">Pergustas 4:</label>
          <input type="text" id="inputPergunta4" class="form-control" placeholder="Pergunta 4: *" required="" autofocus="">
          <br>
          <label>* Preenchimento Obrigatório &ensp; </label>
          <br>
          <a href="perguntas.html"><button type="button" class="btn btn-info">Voltar</button></a>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#preenchimentoMensagem">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
<!--
MENSAGEM DE PREENCHIMENTO INCORRETO
-->
 <div class="modal" tabindex="-1" id="preenchimentoMensagem" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preenchimento dos Campos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Dados preenchidos de forma incorreta.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</body>

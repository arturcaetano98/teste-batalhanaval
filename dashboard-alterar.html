<!DOCTYPE html>
<html>
<head>
	<title>Batalha Naval - Dashboard</title>
	<link rel="icon" href="img/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/cores.css">
</head>

<body>
<!--
BARRA SUPERIOR
-->
<nav class="navbar cor-barra">
  <a class="navbar-brand" href="index.html"><img class="img-responsive" src="img/logo.png" alt="LOGO" width="165" height="72"></a>
<div class="col-md-2 row">
  <a class="nav-link barra-link" href="dashboard-status-status.html">Olá, USER.</a>
  <a class="nav-link barra-link" href="index.html">Sair</a>
</div>
</nav>
<!--
CORPO DA PAGINA
-->
 <div class="container-fluid">
    <div class="container col-sm-4">
      <div class="text-center">
        <form class="form-signin">
          <br>
          <h1 class="h3 mb-2 font-weight-normal">Alterar</h1>
          <br>
          <label for="inputUser" class="sr-only">Usuário:</label>
          <input type="text" id="inputUser" class="form-control" placeholder="Usuário: *" required="" autofocus="">
          <br>
          <label for="inputNome" class="sr-only">Nome completo:</label>
          <input type="text" id="inputNome" class="form-control" placeholder="Nome completo: *" required="" autofocus="">
          <br>
          <label for="inputSenha" class="sr-only">Senha:</label>
          <input type="password" id="inputSenha" class="form-control" placeholder="Senha: *" required="">
          <br>
          <label for="inputConfirmaSenha" class="sr-only">Confirmar senha:</label>
          <input type="password" id="inputConfirmaSenha" class="form-control" placeholder="Confirmar senha: *" required="">
          <br>
          <label>Nível Educacional: *</label>
          <br>
          <input name="nivel" value="fundamental" type="radio" checked> Fundamental &ensp;        
          <input name="nivel" value="medio" type="radio"> Médio &ensp;
          <input name="nivel" value="superior" type="radio"> Superior &ensp;
          <br>
          <label>* Preenchimento Obrigatório &ensp; </label>
          <br>
          <br>
          <a href="dashboard-status.html"><button type="button" class="btn btn-info">Voltar</button></a>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#preenchimentoMensagem">Alterar</button>
          </form>
        </div>
      </div>
    </div>
<!--
MENSAGEM DE PREENCHIMENTO INCORRETO
-->
 <div class="modal" tabindex="-1" id="preenchimentoMensagem" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preenchimento dos Campos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Dados preenchidos de forma incorreta.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</body>

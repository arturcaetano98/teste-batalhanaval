<!DOCTYPE html>
<html>
<head>
	<title>Batalha Naval - Dashboard</title>
	<link rel="icon" href="img/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/cores.css">
</head>

<body>
<!--
BARRA SUPERIOR
-->
<nav class="navbar cor-barra">
  <a class="navbar-brand" href="index.html"><img class="img-responsive" src="img/logo.png" alt="LOGO" width="165" height="72"></a>
<div class="col-md-2 row">
  <a class="nav-link barra-link" href="administrador-status-status.html">Olá, ADM.</a>
  <a class="nav-link barra-link" href="index.html">Sair</a>
</div>
</nav>
<!--
CORPO DA PAGINA
-->
 <div class="container-fluid">
          <br>
          <br>
      <div class="container col-sm-8">
        <div class="text-center">
          <h1 class="h3 mb-2 font-weight-normal">Membros do grupo</h1>
          <br>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pesquisar membro: " aria-label="" aria-describedby="button-addon1">
          <div class="input-group-append">
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#erroMensagemMensagem" id="button-addon2">Pesquisar</button>
          </div>
        </div>
      </div>
  </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Usuário:</th>
                <th scope="col">Nome:</th>
                <th scope="col">Nível:</th>
                <th scope="col">Excluir:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>USUARIO</td>
                <td>NOME</td>
                <td>NIVEL</td>
                <td><a href="#"><span class="badge badge-info" data-toggle="modal" data-target="#exclusaoMensagem">Excluir</span></a></td>
              </tr>       
            </tbody>
          </table>
          <br>
          <br>
          <br>
          <br>
          <div class="text-center">
              <a class="nav-link active" href="administrador-grupo.html"><button type="button" class="btn btn-info">Voltar</button></a>
          </div>
      </div>
<!--
MENSAGEM DE EXCLUSÃO DE MEMBRO
-->
 <div class="modal" tabindex="-1" id="exclusaoMensagem" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja excluir membro?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
<!--
MENSAGEM DE ERRO DE BUSCA DE USUARIO
-->
 <div class="modal" tabindex="-1" id="erroMembroMensagem" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Erro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Membro não encontrado.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</body>

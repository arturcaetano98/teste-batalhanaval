<!--
MENSAGEM DE ATIVAÇÃO DE PROVA
-->
 <div class="modal" tabindex="-1" id="ativarProva" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ativação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja ativar essa prova?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
<!--
MENSAGEM DE EXCLUSÃO DE PERGUNTAS
-->
 <div class="modal" tabindex="-1" id="exclusaoMensagem" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja excluir a prova?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
	<title>Batalha Naval - Login</title>
	<link rel="icon" href="img/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/cores.css">
</head>

<body>
<!--
BARRA SUPERIOR
-->
<nav class="navbar cor-barra">
  <a class="navbar-brand" href="index.html"><img class="img-responsive" src="img/logo.png" alt="LOGO" width="165" height="72"></a>
  <a class="nav-item nav-link barra-link" href="cadastro.html">Cadastre-se<span class="sr-only"></span></a>
</nav>
<!--
CORPO DA PAGINA
-->
 <div class="container-fluid">
    <div class="container col-sm-4">
			<div class="text-center">
				<form class="form-signin">
					<br>
					<br>
					<h1 class="h3 mb-2 font-weight-normal">Faça o Login</h1>
					<br>
					<label for="inputEmail" class="sr-only">Endereço de email</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
					<label for="inputPassword" class="sr-only">Senha</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
					<br>
					<a class="nav-link link-pagina" href="redefinir.html">Esqueci minha senha</a>
					<br>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#erroLogin">Entrar</button>
				  </form>
				</div>
        </div>
    </div>
<!--
MENSAGEM DE LOGIN/SENHA INCORRETO
-->
 <div class="modal" tabindex="-1" id="erroLogin" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Erro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Email e/ou senha incorretos.</p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<!--
MENSAGEM DE CONTA NÃO ENCONTRADA
-->
 <div class="modal" tabindex="-1" id="erroConta" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Erro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>A conta não foi encontrada.</p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</body>
